<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine Sweeper</title>
</head>

<body onload="initGame()">
    <div class="more-container">
        <h1>Mine Sweeper</h1>
        <h4>Best Score: <span class="best-score">000</span></h4>
        <div class="game-container">
            <ul class="level-nav">
                <li onclick="onChangeLevel(this, 'beginner')" class="navbar-li beginner active">Beginner</li>
                <li onclick="onChangeLevel(this, 'medium')" class="navbar-li medium">Medium</li>
                <li onclick="onChangeLevel(this, 'expert')" class="navbar-li expert">Expert</li>
            </ul>
            <div class="elements">
                <h2 class="time"><span class="time">000</span><img class="timer" src="img/timer.png"></h2>

                <h2 class="smile" onclick="initGame()">ğŸ˜ƒ</h2>
                <div class="lives-container"></div>
            </div>
        </div>
        <div class="board-container" oncontextmenu="return false;">

        </div>
        <div class="extras-container">
            <!-- <img class="seven" src="img/seven.png"> -->
            <div class="hint-container" onclick="onHintClicked(this)">ğŸ’¡ğŸ’¡ğŸ’¡</div>
            <img class="safe"onclick="onSafeClick(this)" src="img/megaHint.png">
            <img class="manual"onclick="onManualMode(this)" src="img/manual.png">
            <!-- <img class="undo" src="img/undo.png">
            <img class="undo" src="img/megaHint.png">
            <img class="undo" src="img/exterminator.png"> -->
        </div>
    </div>
    <h3 class="footer">Made by: Matan Adi</h3>
    <script src="js/utils.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/hint.js"></script>
    <script src="js/local.js"></script>
    <script src="js/safeclick.js"></script>
    <script src="js/manual.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
